<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><title>RECIPE APP</title></head><body><div class="container"><header class="header"><img src="img/logo3.png" alt="Logo" class="header__logo"><form class="search"><input class="search__field" placeholder="Enter ingredient or keyword"> <button class="btn search__btn"><svg class="search__icon"><use href="img/icons.svg#icon-magnifying-glass"></use></svg> <span>Search</span></button></form><div class="likes"><div class="likes__field"><svg class="likes__icon"><use href="img/icons.svg#icon-heart"></use></svg></div><div class="likes__panel"><ul class="likes__list"></ul></div></div></header><div class="results"><ul class="results__list"></ul><div class="results__pages"></div></div><div class="recipe"></div><div class="shopping"><h2 class="heading-2">Shopping List</h2><ul class="shopping__list"></ul><button class="delete-list">Delete list</button><form class="submit-ingredient"><p>Add an ingredient manually:</p><input placeholder="count" id="count"><input placeholder="unit" id="unit"><input placeholder="ingredient" id="ingred"><button type="submit" class="submit-item">submit</button></form></div></div><script src="js/bundle.js"></script></body></html>
